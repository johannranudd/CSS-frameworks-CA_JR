  <body>
    <!-- mobile bar -->
    <nav class="mobilebar">
      <div class="container">
        <a href="./" class="list-item">
          <i class="fa-solid fa-crosshairs"></i>
        </a>

    <div class="container sidebar-wrapper">
      <!-- sidebar -->
      <nav class="sidebar p-md-4">
        <a href="/index.html" class="logo mb-4 list-item">
          <i class="fa-solid fa-crosshairs"></i>
          <p>Home</p>

          <i class="fa-solid fa-right-to-bracket"></i>

        </a>
        <button class="search-btn p-0 list-item my-4">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>search</p>
        </button>
      </nav>

      <!-- modal -->
      <div class="search-modal">
        <form role="search">
          <input
            class="search-input"
            type="search"
            placeholder="Search.."
            aria-label="On this page"
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>

      <!-- posts -->
      <!-- posts -->

      <div class="posts-container">
        <!-- form to submit feed -->
        <div class="post-container py-4 mx-4">
          <!-- <div class="home-component">
            <h4>Home</h4>
          </div> -->
          <form>
            <img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__480.png"
              alt="profile image"
              class="img-fluid profile-image"
            />
            <div class="form-floating mx-2">
              <p>
                <span
                  class="textarea p-4"
                  role="textbox"
                  contenteditable
                ></span>
              </p>
              <div class="image-displayer"></div>
              <div
                class="d-flex flex-column align-items-start post-btns-component"
              >
                <input
                  type="file"
                  id="image-input"
                  class="mb-3"
                  accept="image/png, image/jpg, image/WEBP"
                />
                <button class="btn btn-primary post-btn">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <!-- feed content -->
        <div class="feed-container p-4 mb-4">
          <div class="feed-card">
            <div class="posted-content d-flex">
              <img
                src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__480.png"
                alt="profile image"
                class="img-fluid profile-image"
              />

              <!-- name and text -->
              <div class="name-and-text-container mx-3">
                <h4>Profile Name</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
              </div>
            </div>
            <!-- posted image -->
            <div class="posted-image-container">
              <img
                src="https://thelandscapephotoguy.com/wp-content/uploads/2019/01/landscape%20new%20zealand%20S-shape.jpg"
                alt="posted image"
                class="posted-image"
              />
            </div>
          </div>
        </div>
        <!-- feed content -->
